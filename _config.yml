# Theme settings (adjust as needed)
remote_theme: pages-themes/primer

# Site settings
title: Motive Archive Marketing Emails
description: Marketing email drafts for Motive Archive

# Build settings
markdown: kramdown

# Pagination settings
paginate: 5
paginate_path: "/email/page:num/"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-paginate

# Collections
collections:
  email:
    output: true
    permalink: /email/:name

# Defaults
defaults:
  - scope:
      path: "email"
      type: "email"
    values:
      layout: "post"
